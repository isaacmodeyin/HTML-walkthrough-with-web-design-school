<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List, Table</title>

</head>
<body>
    <!-- <li> list items -->
    <!-- <ol> ordered list -->
    <!-- <ul> unordered lis-->
        <ol>
            <li>samuel</li>
            <li>Tobi</li>
            <li>Dominion</li>
            <li>Isaac</li>
        </ol>

        <!-- <ul> unoredred list -->
            <ul>
                <li>samuel</li>
                <li>Tobi</li>
                <li>Dominion</li>
                <li>Isaac</li>
            </ul>

            <!-- Table -->
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Score</th>
                        <th>Grade</th>
                        
                    </tr>
                    <td>Isaac</td>
                    <td>20</td>
                    <td>98</td>
                    <td>A</td>
                </thead>
            </table>
            <ol type="A">
                <li>computer</li>
                <li>keyboard</li>
                <li>mouse</li>
            </ol>

        <!-- order list type numeric <ol type="i" ></ol>-->
        <ol type="i">
            <li>computer</li>
            <li>mouse</li>
            <li>keyboard</li>
        </ol>




    
</body>
</html>
